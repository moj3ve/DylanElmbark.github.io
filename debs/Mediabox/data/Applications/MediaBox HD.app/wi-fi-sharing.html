<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css"  href="fontawesome.css"/>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>#APP</title>
<style type="text/css">
html, body {
    background-color: #fff;
    max-width: 100%;
    height: 100%;
    overflow-x: hidden;
}
.wifi {
    color:#007bff;
    font-weight:600;
}
.center{
    margin: 0 auto;
}
.container {
    padding: 1.5rem;
    margin-right: auto;
    margin-left: auto;
    flex-wrap: nowrap!important;
}
.row {
    margin-bottom: 1rem;
    display: -webkit-box;
    display: -ms-flexbox;
    display: flex;
    -ms-flex-wrap: wrap;
    flex-wrap: wrap;
    margin-right: -15px;
    margin-left: -15px;
}
.h1, .h2, .h3, .h4, .h5, .h6, h1, h2, h3, h4, h5, h6 {
    margin-bottom: .7rem;
    font-family: inherit;
    font-weight: 500;
    line-height: 1.2;
    color: inherit;
}
ol{
  padding-left: -10px;
}
ol li {
  counter-increment: list;
  list-style-type: none;
  position: relative;
  padding: .75rem 1.0rem .75rem 0;
  margin-bottom: -1px;
}
ol li:before {
  content: counter(list) ".";
  left: -23px;
  position: absolute;
  text-align: right;
  width: 16px;
  font-weight: 900;
}
img {
  max-width: 100%;
  height: auto;
}
</style>
</head>
<body>
  <div class="container">
    <div class="row">
      <p>
        <img src="browser-artWork.png">
      </p>
      <div class="center">
          <h3>You can watch movies on your computer by wireless file transfer</h3>
          #TEXT
      </div>
      <div class="ol">
        <ol class="">
            <li>Connect your computer to same Wi-Fi network as your #DEVICE</li>
          <li>Enter the address in your browser (Chrome, FireFox or Safari): <p class='wifi'>#IP</p></li>
        </ol>
      </div>
    </div>
  </div>

</body>
</html>
